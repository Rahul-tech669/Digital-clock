<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body
    {
        background-color: black;
    }
    div{
        color: red;
        min-height:250px;
        width: 1200px;
        border: 10px solid aqua;
        margin: 200px auto;
        background-color: white;
        box-shadow: 0px 0px 20px 10px black inset;
        border-radius: 10px;
        font-size: 200px;
        text-align: center;
        color:red;
        line-height: 250px;
        font-family: Digital-7;
    }
   </style>
</head>
<body>
    <div>TIME</div>
    <script>
        function clock()
        {
            var box = document.querySelector('div');
            var d = new Date();
            var r = d.toLocaleTimeString();
            box.innerText=r;
        }
        setInterval(clock,1000)
    </script>
</body>
</html>
